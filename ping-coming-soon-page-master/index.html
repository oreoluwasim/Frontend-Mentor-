<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cc8090a7c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row gy-1">
        <div class="header col-12">
          <img class="logo" src="images/logo.svg" alt="" />
          <p id="launch-text">
            We are launching
            <span style="font-weight: 700; color: black">soon!</span>
          </p>
          <p id="subscribe-text">Subscribe and get notified</p>
        </div>
        <!--.header .col-12-->
        <div class="user-input-box col-12">
          <div class="user-input">
            <form id="form-1" action="/url" method="GET">
              <div class="box">
                <div id="e-box">
                  <input
                    id="user-email"
                    class="email-input"
                    type="email"
                    placeholder="Your email address..."
                    required
                  />
                </div>

                <div id="b-box">
                  <button id="notif" class="notify-button">Notify Me</button>
                </div>
              </div>
            </form>
          </div>
          <!--.user-input-->
        </div>
        <!--.user-input-box .col-12-->
        <div class="image-box col-12" style="margin-top: 50px">
          <img class="image" src="images/illustration-dashboard.png" alt="" />
        </div>
        <!--.image-box .col-12-->
        <div class="sc-button-box col-12">
          <div class="social-button-box">
            <button class="social-button">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button class="social-button">
              <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="social-button">
              <i class="fa-brands fa-instagram"></i>
            </button>
          </div>
          <!--social-box-box-->
        </div>
        <!--sc-button-box .col-12-->
        <p id="copy-right-tag">&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <!--.row-->
    </div>
    <!--.container-->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
